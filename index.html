<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page - Huddle</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="header">
            <img src="images/logo.svg" alt="Logo of huddle" class="header-logo">
        </header>
        <section class="hero">
            <div class="hero-image">
                <img src="images/illustration-mockups.svg" alt="Image content full" class="image">
            </div>
            <div class="hero-info">
                <h1 class="hero-info__title">Build The Community Your Fans Will Love </h1>
                <p class="hero-info__description">
                    Huddle re-imagines the way we build
                communities. You have a voice, but so does your audience. Create connections
                with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="hero-info__register">
                    <span>Register</span>
                </a>
            </div>
        </section>
        <footer>
                <a href="https://www.facebook.com/profile.php?id=100068755605399" target="_blank" class="social-link">
                    <img src="images/logo-facebook.svg" alt="Icon Facebook">
                </a>
                <a href="https://twitter.com/Alexand72887095" class="social-link">
                    <img src="images/logo-twitter.svg" alt="Icon Twitter">
                </a>
                <a href="https://www.instagram.com/kevin_orellana867/" class="social-link">
                    <img src="images/logo-instagram.svg" alt="Icon Instagram">
                </a>
        </footer>
    </main>
</body>
</html>
